<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button class="toggle-button" id="toggleButton">
        <i class="fas fa-sun sun sun-left"></i>
        <i class="fas fa-moon moon moon-left"></i>
      </button>

      <h1 class="title">Currency Converter</h1>

      <div class="input-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="input"
          placeholder="Enter amount"
          min="0"
        />
        <span id="amountError" class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="fromCurrency">From Currency</label>
        <select id="fromCurrency" class="input">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="TRY">TRY</option>
          <option value="JPY">JPY</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
          <option value="MXN">MXN</option>
          <option value="RUB">RUB</option>
          <option value="SEK">SEK</option>
          <option value="NZD">NZD</option>
          <option value="ZAR">ZAR</option>
        </select>
      </div>
      <div class="input-group">
        <label for="toCurrency">To Currency</label>
        <select id="toCurrency" class="input">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="TRY">TRY</option>
          <option value="JPY">JPY</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
          <option value="MXN">MXN</option>
          <option value="RUB">RUB</option>
          <option value="SEK">SEK</option>
          <option value="NZD">NZD</option>
          <option value="ZAR">ZAR</option>
        </select>
      </div>

      <button id="convertButton" class="button">Convert</button>

      <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
